{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
    

    .heading-container {
        background-color: rgba(0, 0, 0, 0.1); /* Semi-transparent background color for the heading strip */
        padding: 30px 0; /* Add vertical padding to the heading strip */
        text-align: center; /* Center the text within the heading strip */
        color: white; /* Text color */
        position: fixed; /* Fixed position to stick the strip at the top */
        width: 100%; /* Full width */
        top: 53px; /* Height of the primary navbar; adjust if your navbar has a different height */
        z-index: 1000; /* Ensure the strip is above other elements */
        font-weight: bold;
    }

    .image-container {
        width: 200px; /* Set a fixed width for the image container */
        height: 200px; /* Set a fixed height for the image container */
        overflow: hidden; /* Hide any overflowing content */
        position: relative; /* Set position relative for absolute positioning of text */
        margin-top: 100px;
        top: 200px;
    }

    .image-container img {
        width: 60%; /* Make the image fill the container width */
        height: 80%; /* Make the image fill the container height */
        object-fit: cover; /* Ensure the image covers the area without distortion */
        border-radius: 10px; /* Add border-radius for rounded corners */
        transition: filter 0.3s ease; /* Smooth transition for blur effect */
    }

    .image-text {
        position: absolute; /* Position the text absolutely */
        top: 50%; /* Place the text at the vertical center */
        left: 50%; /* Place the text at the horizontal center */
        transform: translate(-50%, -50%); /* Center the text perfectly */
        opacity: 0; /* Initially hide the text */
        transition: opacity 0.3s ease; /* Smooth transition for text appearance */
        color: white; /* Text color */
         /* Optional: Set font weight */
    }

    .image-container:hover .image-text {
        opacity: 1; /* Make the text visible on hover */
    }

    .image-container:hover img {
        filter: blur(3px); /* Blur the image slightly on hover */
    }
</style>
<div class="heading-container">
    <h1 style="font-weight: bold;">Agonist and Antagonist bound Protein Structure Database</h1>
</div>

<div class="container mt-5">
    
    <div class="row">
        <div class="col-md-6 text-center mb-4">
            <a href="{% url 'antagonist_view' %}" class="image-container">
                <img src="{% static 'image2.jpg' %}" alt="Antagonist" class="img-fluid mb-2">
                <p class="image-text">Antagonist Data</p>
            </a>
        </div>
        <div class="col-md-6 text-center mb-4">
            <a href="{% url 'agonist_view' %}" class="image-container">
                <img src="{% static 'image1.jpg' %}" alt="Agonist" class="img-fluid mb-2">
                <p class="image-text">Agonist Data</p>
            </a>
        </div>
    </div>
</div>
{% endblock %}
